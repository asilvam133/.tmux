set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set-option -g status-position bottom
set-option -g mouse on
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind r source-file ~/.config/tmux/tmux.conf
set -g base-index 1
bind-key b set-option status

# New panes and windows better management
bind c new-window -c "#(pane_current_path)"
bind % split-window -h -c "#(pane_current_path)"
bind '"' split-window -v -c "#(pane_current_path)"

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Status line
set status-interval 1
set -g status-left-length 100 # could be any number
set -g status-right-length 100 # could be any number
set -g status-style fg=white,bg=black
set-window-option -g status-left " #S"
set -g window-status-current-format ''
set -g window-status-format ''
set -g status-right "#(uptime | awk '{printf \"\$(NF)}' | tr -d ',') %F %T "

# Tmux sessionizer - credit to ThePrimeagen
bind-key -n C-f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r H run-shell "~/.local/bin/tmux-sessionizer ~/.config/nvim"
bind-key -r T run-shell "~/.local/bin/tmux-sessionizer ~/.config/tmux"
bind-key -r N run-shell "~/.local/bin/tmux-sessionizer ~/courses/"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-sessionist'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
