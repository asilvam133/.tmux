set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "tmux-256color"
set-option -g status-position bottom
set-option -g mouse on
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind r source-file ~/.config/tmux/tmux.conf
set -g base-index 1
bind-key b set-option status
set-option -g focus-events on


set -g status-left-length 100 # could be any number
set -g status-right-length 100 # could be any number

# New panes and windows better management
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Tmux sessionizer - credit to ThePrimeagen
bind-key -r C-f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r H run-shell "~/.local/bin/tmux-sessionizer ~/.config/nvim"
bind-key -r T run-shell "~/.local/bin/tmux-sessionizer ~/.config/tmux"
bind-key -r N run-shell "~/.local/bin/tmux-sessionizer ~/courses/"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-sessionist'

# Status bar customization (https://github.com/JackDerksen/tmux/blob/main/tmux.conf)
set -g status-interval 10         # update the status bar every 10 seconds
set -g status-justify left
    set -g status-position bottom
set -g status-left-length 200     # increase length (from 10)
set -g status-style 'bg=default'  # transparent background

# STATUS BAR STYLE 1 - PLAIN
#set -g status-left "#[fg=#b4befe,bg=default]  #S #[fg=#45475a,bg=default]|"
#set -g status-right "#[fg=#eba0ac,bg=default]#{?window_zoomed_flag, ,} #[fg=#45475a,bg=default]|#[fg=#f2dcdc,bg=default] %m/%d/%y "
#set -g window-status-current-format '#[fg=#b4befe,bg=default] #I#W'
#set -g window-status-format '#[fg=gray,bg=default] #I #W'

# STATUS BAR STYLE 2 - BUBBLES
set -g status-left '#[fg=#2b2a30,bg=default]#[fg=#7f9f9f,bg=#2b2a30]  #S #[fg=#2b2a30,bg=default]#[fg=#45475a,bg=default] |'
set -g status-right '#[fg=#2b2a30,bg=default]#[fg=#f9bd98,bg=#2b2a30]%d/%m/%y#[fg=#2b2a30,bg=default]'
set -g window-status-current-format '#[fg=#2b2a30,bg=default] #[fg=#eb6f92,bg=#2b2a30]#I#W#[fg=#2b2a30,bg=default]'
set -g window-status-format '#[fg=#2b2a30,bg=default] #[fg=#bedfe0,bg=#2b2a30]#I#W#[fg=#2b2a30,bg=default]'

set -g window-status-last-style 'fg=white,bg=default'
set -g pane-border-style 'fg=#b4befe'
set -g pane-active-border-style 'fg=#b4befe'
set -g default-terminal "${TERM}"
set -g message-command-style bg=default,fg=#f2dcdc
set -g message-style bg=default,fg=#f2dcdc
set -g mode-style bg=default,fg=#f2dcdc

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
