set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -g status-left-length 100 # could be any number
set -g status-right-length 100 # could be any number
set-option -g status-position bottom
set-option -g mouse on
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind r source-file ~/.config/tmux/tmux.conf
set -g base-index 1
bind-key b set-option status

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

bind-key -n C-f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r H run-shell "~/.local/bin/tmux-sessionizer ~/.config/nvim"
bind-key -r T run-shell "~/.local/bin/tmux-sessionizer ~/.config/tmux"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum '
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'thuanOwa/tmux-fzf-session-switch'
# set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'wfxr/tmux-power'

# To update plugin for future revisions or bug fixes, do the "Prefix + U" keycombo
## Tmux Continuum
set -g @continuum-restore 'on'

## Tmux FZF Session Switch
set -g @fzf-goto-session 's'

## Themes
set -g @tmux_power_theme 'everforest'

# To update plugin for future revisions or bug fixes, do the "Prefix + U" keycombo

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
